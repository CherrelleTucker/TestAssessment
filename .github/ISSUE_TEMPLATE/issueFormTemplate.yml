name: Issue Form
description: Create an Issue
title: "ADD THE ISSUE TITLE HERE"
body:
  - type: markdown
    attributes:
      value: |
        This is the Issue template! The values you add will be converted to a properly formatted Issue.
  - type: dropdown
      id: Milestone
      attributes:
        label: Fiscal Year Milestone
        description: Which Milestone does this issue apply to?
        options:
          - Milestone 1  
          - Milestone 2
          - Milestone 3
          - Milestone 4
          - Milestone 5
          - Milestone 6
        default: 0
      validations:
        required: true
  - type: dropdown
     id: Quarter
      attributes:
      label: Quarter
      description: What quarter of the Milestone does this issue apply to?
      multiple: true
      options:
        - Q1 (Oct - Dec)
        - Q2 (Jan - March)
        - Q3 (Apr - Jun)
        - Q4 (Jul - Sep)
      default: 0
    validations:
      required: true  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Add two to three sentences that explain the context of this issue and what it will achieve.
      placeholder: your text goes here
    validations:
      required: true
  - type: textarea
    id: implementation-considerations
    attributes:
      label: Implementation Blockers or Dependencies
      description: |
        Points that need to be considered when developing this feature/writing this doc
      value: "- type your first consideration here"
    validations:
      required: true
  - type: textarea
    id: deliverable
    attributes:
      label: Acceptance Criteria
      description: What will be shown to to team to demonstrate acceptance criteria are complete
      placeholder: your checklist goes here
    validations:
      required: true
  - type: textarea
    id: related
    attributes:
      label: Related Issues
      description: |
        Add cards on which this issue depends
        Github automatically provides a list of possible issues if you start by typing a `#`
      value: depends on
    validations:
      required: false
